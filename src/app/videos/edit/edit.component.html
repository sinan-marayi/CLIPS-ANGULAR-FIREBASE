<!-- Edit Modal -->
<app-modal modalID="editModal">
  <p heading class="text-2xl font-bold">Edit Video</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="editTitle($event)">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input placeholder="Enter title" [control]="title"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
      [disabled]="inSubmission"
      [ngClass]="{'disabled:bg-indigo-400 hover:bg-indigo-400' : inSubmission}"
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none"
      >
        Update
      </button>
    </div>
  </form>
</app-modal>
